<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>经济学行为决策实验平台管理端</title>
    <link rel="stylesheet" href="../../../static/js/layer/layui/css/layui.css" />
    <link rel="stylesheet" href="../../../static/css/common2.css" />
    <style>
        body {
            background: #F8F8F8;
            width: 100%;
            height: 100%;
        }
        
        .content {
            width: 100%;
            height: 100%;
        }
        
        .content .head {
            width: 100%;
            height: 80px;
            min-width: 1400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(../../../static/img/title_bg.png) no-repeat;
            background-size: 100% 100%;
            background-position: center;
            font-size: 46px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 10px;
        }
        
        .content .head button {
            width: 100px;
            height: 40px;
            background: linear-gradient(90deg, #0256FF 0%, #4F7BFF 100%);
            box-shadow: 0px 4px 10px 0px #4877FF;
            border-radius: 16px 16px 16px 16px;
            opacity: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-family: Source Han Sans CN-Bold, Source Han Sans CN;
            font-weight: bold;
            color: #FFFFFF;
            line-height: 23px;
            letter-spacing: 1px;
            font-size: 16px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        
        .content .body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30%;
            height: calc(100% - 80px);
            margin: auto;
        }
        
        .content .wrapper {
            width: 100%;
            height: 400px;
            padding: 0px 50px;
            background: #FFFFFF;
            border-radius: 6px 6px 6px 6px;
            border: 1px solid #EEEEEE;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        
        .content .wrapper input {
            width: 360px;
            height: 45px;
            letter-spacing: 2px;
            background: #FFFFFF;
            border-radius: 4px 4px 4px 4px;
            opacity: 1;
            border: 1px solid #DDDDDD;
            margin: 20px 10px;
            padding-left: 10px;
        }
        
        .content .wrapper button {
            width: 420px;
            height: 45px;
            color: #FFFFFF;
            background: #0256FF;
            border-radius: 4px 4px 4px 4px;
            opacity: 1;
            border: 1px solid #DDDDDD;
            margin: 20px 10px;
            padding-left: 10px;
        }

        #user{
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="head">
            <p>行为决策实验平台</p>
            <!-- <button>退出登录</button> -->
        </div>
        <div class="body">
            <div class="wrapper">
                <div>
                    <label for="user">用户：</label>
                    <input type="text" name="user" id="user" placeholder="请输入用户名：" />
                </div>
                <div>
                    <label for="password">密码：</label>
                    <input type="password" name="password" id="password" placeholder="请输入密码：" />
                </div>
                <button id="login">登陆</button>
            </div>
        </div>
    </div>
    <script src="../../../static/js/jquery-1.8.3.min.js"></script>
    <script src="../../../static/js/layer/layer.js"></script>

    <script>
        function getForm() {
            var formData = {
                // user: (($('#user').val()).trim()),
                // password: ($('#password').val()).trim()
                user: $('#user').val(),
                password: $('#password').val()
            }
            console.log(formData);
            console.log(formData.user + "+++" + formData.user.length);
            return formData;
        }
        $('#login').click(function() {
            console.log("login");
            window.parent.login(getForm())
            return false;
        })

        // function jump(url) {
        //     $('.body-right iframe').attr('src', url)
        // }
    </script>
</body>

</html>
