<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../../static/css/common.css">
    <style>
        #main{
            display: flex;
        }
        .left{
            width: 1005px;
            height: 100%;
            background: #E4EBF7;
            display: flex;
            align-items: center;
        }
        .pic{
            width: 100%;
            height: 750px;
            background: url(../../static/img/login.png) no-repeat;
        }
        .right{
            width: calc(100% - 1005px);
            height: 100%;
            display: flex;
            align-items: center;
        }
        .login{
            box-shadow: 0px 4px 10px 0px rgba(0, 0, 0, 0.301961);
            background-color: rgba(255, 255, 255, 1);
            width: 500px;
            height: 550px;
            margin-left: 200px;
        }
        .title{
            width: 433px;
            height: 52px;
            font-size: 36px;
            font-family: Source Han Sans CN-Bold, Source Han Sans CN;
            font-weight: bold;
            line-height: 52px;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #0256FF 0%, #4F7BFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subheading{
            width: 367px;
            height: 23px;
            font-size: 16px;
            font-family: Source Han Sans CN-Regular, Source Han Sans CN;
            font-weight: 400;
            line-height: 23px;
            background: linear-gradient(90deg, #0256FF 0%, #4F7BFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .confirmBtn{
            width: 370px;
            height: 60px;
            background: linear-gradient(90deg, #0256FF 0%, #4F7BFF 100%);
            border-radius: 8px 8px 8px 8px;
            opacity: 1;
            border: 1px solid #DDDDDD;
        }
        .confirmBtn p{
            font-size: 16px;
            font-weight: bold;
            color: #FFFFFF;
            line-height: 57px;
            letter-spacing: 1px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="left">
            <div class="pic"></div>
        </div>
        <div class="right">
            <div class="login">
                <span class="title">经济学行为决策实验平台</span>
                <span class="subheading">Behavior decision-making experimental platform</span>
                <input id="seat" type="text" name="seat" placeholder="请输入座位号" onfocus="if(placeholder=='请输入座位号'){placeholder=''}" 
                onblur="if(placeholder==''){placeholder='请输入座位号'}">
                <div class="confirmBtn"><p>开始实验</p></div>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
