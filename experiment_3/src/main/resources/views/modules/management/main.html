<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>经济学行为决策实验平台管理端</title>
    <link rel="stylesheet" href="../../../static/js/layer/layui/css/layui.css" />
    <link rel="stylesheet" href="../../../static/css/common2.css" />
    <style>
        body {
            background: #F8F8F8;
        }
        
        .content {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="content">
        <iframe src="./MgtJumpPage/login" frameborder="0" id="demoAdmin" style="width: 100%; height: 100%; border-radius: 2px;"> </iframe>
    </div>
    <script src="../../../static/js/jquery-1.8.3.min.js"></script>
    <script src="../../../static/js/layer/layer.js"></script>

    <script>
        function myAjax(url, data, callback) {
            $.ajax({
                type: "post",
                url: url,
                data: JSON.stringify(data),
                contentType: "application/json",
                success: function(response) {
                    callback(response);
                }
            });
        }

        function jump(url) {
            $('.content iframe').attr('src', url)
        }

        function init() {
            jump('./checkLogin')
        }

        function login(form) {
            //第三题
            var url = "mgTLogin?user=" + form.user + "&password=" + form.password;

            jump(url);

        }

        function exit() {
            // session.invalidate();
            // jump('./checkLogin')
            location.replace('./MgtIndex')
        }

        $(function() {
            init();
        })
    </script>
</body>

</html>
